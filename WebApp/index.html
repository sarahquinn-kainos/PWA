<!DOCTYPE html>
  <html manifest="application.appcache">
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Link to JavaScript file-->
      <script type="text/javascript" src="application.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <header>
        <nav> 
            <div class="nav-wrapper teal" style="padding: 5px">
                <a class="brand-logo" style="font-size:150%"><i class="material-icons">school</i>Book Review</a>
            </div>
        </nav>
    </header>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <div style="text-align:center; padding: 20px;">
        <img src = "book.png" alt = "Main Icon Image" style='height: 10%; width: 10%; object-fit: contain'/>
      </div>

  <div class="row">
        <form class="col s12" name="form" id="book_review_form">
          <div class="row">
            <div class="input-field col s6">
              <input id="author_name" type="text" class="validate">
              <label for="author_name">Author</label>
            </div>
            <div class="input-field col s6">
              <input id="book_name" type="text" class="validate">
              <label for="book_name">Book Title</label>
            </div>
          </div>
          <div class="row">
                <p>
                    <input name="opinion" type="radio" id="option1" value="I would read it again"/>
                    <label for="option1">I would read it again</label>
                </p>
                <p>
                    <input name="opinion" type="radio" id="option2" value="I would not read it again" />
                    <label for="option2">I would not read it again</label>
                </p>
                <p>
                    <input name="opinion" type="radio" id="option3" value="I wish I'd never read it at all"/>
                    <label for="option3">I wish I'd never read it at all</label>
                </p>
              </div>
          <div class="row">
            <div class="input-field col s12">
                <textarea id="review" class="materialize-textarea"></textarea>
                <label for="review">Book Review</label>
             </div>
          </div>
          <div class="row">
          </div>
        </form>
      </div>
      <div class = "card-panel teal lighten-2 white-text" style="text-align: center; width:50%; object-fit:contain; margin: 0 auto; padding:10px;" ><p>Your feedback helps us stock books that our customers love!</p>
        <a href="#" onclick="submit_form()" style="color: white; display:inline-block; background:#0e8e77; padding:10px 20px;" >Submit</a>
    </div>
    </body>
